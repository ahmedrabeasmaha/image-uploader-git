<main class="container h-100 px-5 d-flex align-items-center justify-content-center">
  <div class="upload-img-card pt-4 col-4 text-center px-3 pb-2">
    <h3 class="mt-3">Upload your image</h3>
    <p class="mt-3">File should be Jpeg, Png,...</p>
    <div class="mx-3 mb-3" appDragAndDrop (fileDropped)="onDrop($event)">
      <img src="assets/images/image.svg" class="mt-2 pt-4" alt="" srcset="">
      <p class="mt-4 pt-2 mb-5">Drag & Drop your image here</p>
    </div>
    <span class="d-block">Or</span>
    <form method="post" enctype="multipart/form-data">
      <Label class="label mt-4 mb-4">
        <input (change)="onChange($event)" name="image"  id="image" type="file">
        <span>Choose a file</span>
      </Label>
    </form>
  </div>
</main>
