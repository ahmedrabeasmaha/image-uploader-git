<div class="toast-c" [ngClass]="{'active': active}">
  <div class="toast-c-content">
    <mat-icon class="material-icons-round md-48" aria-hidden="false" aria-label="Example home icon"
              fontIcon="check_circle"></mat-icon>
    <div class="message">
      <span class="text text-1">Success</span>
      <span class="text text-2">Link copied to clipboard</span>
    </div>
  </div>
  <mat-icon class="material-icons-round close" (click)="closeCopy()" aria-hidden="false" aria-label="Example home icon"
            fontIcon="close"></mat-icon>
  <div class="progress" [ngClass]="{'active': active}"></div>
</div>

<main class="container h-100 px-5 d-flex align-items-center justify-content-center">
  <div class="uploaded-cart text-center pt-4 col-4 px-4 pb-3">
    <mat-icon class="material-icons-round md-48" aria-hidden="false" aria-label="Example home icon"
              fontIcon="check_circle"></mat-icon>
    <h3 class="mt-2 mb-4">Uploaded Successfully!</h3>
    <img src="{{ image }}" alt="" srcset="">
    <div class="field mt-4 mb-3 d-flex align-items-stretch">
      <input id="link" class="me-2" type="text" readonly value="{{ image }}">
      <button (click)="copyLink()" class="my-1">Copy Link</button>
    </div>
  </div>
</main>
